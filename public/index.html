<!DOCTYPE HTML>
<html lang="sv">
<head>
	<meta content="yes" name="apple-mobile-web-app-capable" />
  	<meta charset="utf-8" />
  	<title>Instapy</title>
  	
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script src="js/jquery-1.8.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div id="main" class="container-narrow">
		<div class="row-fluid">
			<div class="span12">
				<div id="toolbar" class="mobile-toolbar">
					<a href="/" class="app-logo">Instapy</a>
					<div class="btn-group pull-right buttons">
						<button id="img-new" class="btn hide"><i class="icon-plus"></i> New image</button>
						<button id="img-slideshow" class="btn hide"><i class="icon-play"></i> Play</button>
						<button id="img-download" class="btn hide"><i class="icon-download-alt"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<form id="upload-form" method="post" enctype="multipart/form-data"  action="/upload">
					<span class="btn btn-success btn-block btn-large fileinput-button">
						<i class="icon-plus icon-white"></i>
		            	<span>Pick Image</span>
		            	<input type="file" name="img" id="img" class="input" multiple />
		            </span>
		    		<button type="submit" id="btn-submit" class="btn btn-large">Upload Files!</button>
		    	</form>
				<div id="img-list" class="well"><img src="img/loading.gif" class="loading"></div>
				<div id="img-container"></div>
			</div>
		</div>
	</div>
	<br>
	<div class="footer">
		<div class="row-fluid container-narrow">
			<div class="span6">
				<p>&copy; 2013  Created by <a href="http://adamnyberg.se">Adam Nyberg</a> & <a href="http://cheesier.net">Oscar Thunberg</a></p>
			</div>
			<div class="span6">
				<p>See our <a href="https://github.com/Cheesier/Instapy">github</a> for source and docs.</p>
			</div>
		</div>
	</div>
	<img src="img/loading.gif" id="loading-gif" class="loading centered">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/upload.js"></script>
</body>
</html>
