<!DOCTYPE HTML>
<html lang="sv">
<head>
  	<meta charset="utf-8" />
  	<title>Instapy</title>
  	
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script src="js/jquery-1.8.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="TLT">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-narrow">
		<div class="jumbotron">
			<h1>Instapy!</h1>
			<p class="lead">Reinventing Instagram.</p>
			<form id="img-form" method="post" action="/api/upload">
				<span class="btn btn-success fileinput-button">
					<i class="icon-plus icon-white"></i>
					<span>Add filter to your photo</span>
					<input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
				</span>
			</form>
		</div>
		<div class="container-app hide">
			<div class="active-img">
				<img id="#active-img">
			</div>
			<div class="filtered-img">
				<img src="img/loading.gif">
			</div>
		</div>
		<hr>
		<div class="footer">
			<p>&copy; <a href="http://adamnyberg.se">Adam Nyberg</a> & Oscar Thunberg</p>
		</div>
	</div> <!-- /container -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/js.js"></script>
	<script src="js/jquery.ui.widget.js"></script>
	<script src="js/jquery.iframe-transport.js"></script>
	<script src="js/jquery.fileupload.js"></script>
</body>
</html>
