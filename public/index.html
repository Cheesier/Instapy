<!DOCTYPE HTML>
<html lang="sv">
<head>
  	<meta charset="utf-8" />
  	<title>Instapy</title>
  	
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script src="js/jquery-1.8.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div id="main" class="container-narrow">
		<div id="toolbar" class="mobile-toolbar">
			<a href="/" class="app-logo"><i class="icon-home icon-white"></i> Instapy</a>
			<div class="btn-group">
				<button id="img-new" class="btn hide"><i class="icon-plus"></i> Pick new image</button>
				<button id="img-toggle" class="btn hide"><i class="icon-refresh"></i> Show original</button>
			</div>
		</div>
		<div class="jumbotron">
			<h1>Instapy</h1>
			<form id="upload-form" method="post" enctype="multipart/form-data"  action="/upload">
				<select id="filter-select" name="filter-select" class="input">
					<option value="blur">Blur</option>
					<option value="invert">Invert</option>
					<option value="plainborder">Plain Border</option>
					<option value="prime">Prime</option>
					<option value="vignette">Vignette</option>
				</select>
				<br>
				<span class="btn btn-success btn-block fileinput-button">
					<i class="icon-plus icon-white"></i>
                	<span>Pick Image</span>
                	<input type="file" name="img" id="img" class="input" multiple />
                </span>
	    		<button type="submit" id="btn-submit">Upload Files!</button>
	    	</form>
		</div>
		<div id="img-container"></div>
	  	<br>
	  	<button id="img-toggle" class="btn btn-block hide">Show original image</button>
		<hr>
		<div class="footer">
			<p>&copy; <a href="http://adamnyberg.se">Adam Nyberg</a> & Oscar Thunberg</p>
		</div>
	</div>
	<img src="img/loading.gif" id="loading-gif" class="centered">
	<div id="img-list" class="hide"></div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/upload.js"></script>
</body>
</html>
